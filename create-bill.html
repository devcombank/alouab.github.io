<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB Bank Bill - Fake Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/create-bill.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="MB Bank Logo" width="30" height="30">
                MB Bank Bill
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="fake-bill.html">Quay lại</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Form Section -->
            <div class="form-section">
                <form id="billForm">
                    <div class="form-group">
                        <label>Số tiền <span class="required">*</span></label>
                        <input type="text" class="form-control" id="amount" placeholder="Nhập số tiền" required>
                    </div>

                    <div class="form-group">
                        <label>Tên người nhận <span class="required">*</span></label>
                        <input type="text" class="form-control" id="receiverName" placeholder="Nhập tên người nhận" required>
                    </div>

                    <div class="form-group">
                        <label>Số tài khoản <span class="required">*</span></label>
                        <input type="text" class="form-control" id="accountNumber" placeholder="Nhập số tài khoản" required>
                    </div>

                    <div class="form-group">
                        <label>Ngân hàng</label>
                        <div class="bank-select">
                            <select class="form-control" id="bankName">
                                <option value="MB Bank" data-logo="mbbank-mini.png">MB Bank</option>
                                <option value="Vietcombank" data-logo="vietcombank-mini.png">Vietcombank</option>
                                <option value="BIDV" data-logo="bidv-mini.png">BIDV</option>
                                <option value="Techcombank" data-logo="techcombank-mini.png">Techcombank</option>
                                <option value="ACB" data-logo="acb-mini.png">ACB</option>
                                <option value="VPBank" data-logo="vpbank-mini.png">VPBank</option>
                                <option value="TPBank" data-logo="tpbank-mini.png">TPBank</option>
                                <option value="Agribank" data-logo="agribank-mini.png">Agribank</option>
                            </select>
                            <div class="selected-bank">
                                <img id="selectedBankLogo" src="assets/banks/mbbank-mini.png" alt="Selected Bank">
                                <span id="selectedBankName">MB Bank</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Nội dung chuyển khoản</label>
                        <input type="text" class="form-control" id="description" value="NOI DUNG">
                    </div>

                    <div class="form-group">
                        <label>Thời gian góc</label>
                        <input type="text" class="form-control" id="cornerTime" value="06:03">
                    </div>

                    <div class="form-group">
                        <label>Thời gian</label>
                        <input type="text" class="form-control" id="time" value="20:05 - 09/01/2025">
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="downloadBill()">Tải xuống</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='fake-bill.html'">Quay lại</button>
                    </div>
                </form>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <div class="preview-container">
                    <div class="bill-container">
                        <!-- Hình nền bill -->
                        <img src="assets/bill-bg.jpg" class="bill-background" alt="Bill background">
                        
                        <!-- Text overlay -->
                        <div class="bill-text-overlay">
                            <div class="time-text">06:03</div>
                            <div class="amount-text">
                                <span id="previewAmount">999.999.999</span>
                                <span>VND</span>
                            </div>
                            <div class="date-text">06:03 - 09/01/2025</div>
                            <div class="receiver-name" id="previewReceiverName">NOI DUNG</div>
                            <div class="bank-info">
                                <div class="bank-preview">
                                    <img id="previewBankLogo" src="assets/banks/acb-mini.png" alt="Bank Logo">
                                    <span id="bankNameDisplay">ACB</span>
                                    <span id="previewAccountNumber"></span>
                                </div>
                            </div>
                            <div class="description" id="previewDescription">NOI DUNG chuyen tien</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/create-bill.js"></script>
</body>
</html>
